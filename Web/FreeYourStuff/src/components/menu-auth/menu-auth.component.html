<button mat-button>Mes Offres</button>
<button mat-button>Mes Demandes</button>

<img mat-button src="{{photo}}" class="roundedImage menu-img" [matMenuTriggerFor]="pro">
<mat-menu #pro="matMenu">
  <button class="profile-btn" mat-menu-item (click)="profileDialog()">
    <img mat-button src="{{photo}}" class="roundedImage profile-img">
    <h6 class="nickname">{{ nickname }}</h6>
  </button>
  <button mat-menu-item (click)="auth.logout()">Deconnexion</button>
</mat-menu>
