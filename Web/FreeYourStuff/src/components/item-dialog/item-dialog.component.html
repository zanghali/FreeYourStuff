<mat-dialog-content class="item-dialog">
  <button mat-fab color="primary" class="item-book-btn" (click)="onClick()">
    <mat-icon>done</mat-icon>
  </button>
  <mat-card>
    <img mat-card-image src="{{item.photo}}">
    <mat-card-title>
        <span class="mat-headline">{{ item.title }}</span>
    </mat-card-title>
    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
          <mat-icon class="item-content-btn"> label_outline </mat-icon>
          <p> {{ capitalize(categories[item.category]) }} </p>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-icon class="item-content-btn"> location_on </mat-icon>
          <p> {{ item.location }} km </p>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-icon class="item-content-btn"> access_time </mat-icon>
          <p> {{ availability }} </p>
        </mat-grid-tile>
      </mat-grid-list>
      <p> {{ item.description }} </p>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
