<mat-card class="item">
  <img mat-card-image src="{{item.photo}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-icon class="item-icon"> keyboard_arrow_right </mat-icon>
    <p> {{ item.title }} </p>
    <mat-icon class="item-icon"> location_on </mat-icon>
    <p> {{ item.location }} km </p>
    <mat-icon class="item-icon"> access_time </mat-icon>
    <p> {{ availability }} </p>
  </mat-card-content>
</mat-card>
