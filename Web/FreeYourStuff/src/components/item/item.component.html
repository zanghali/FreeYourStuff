<mat-card>
  <img mat-card-image src="{{item.photo}}">
  <mat-card-content>
    <mat-icon> keyboard_arrow_right </mat-icon>
    <p> {{ item.title }} </p>
    <mat-icon> location_on </mat-icon>

    <mat-icon> access_time </mat-icon>
    <p> {{ availability }} </p>
  </mat-card-content>
</mat-card>
